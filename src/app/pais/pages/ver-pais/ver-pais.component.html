<div
  *ngIf="!pais; else divPais"
  class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="animate__animated animate__fadeIn animate__faster">
    <div class="row">
      <div class="col-12">
        <h1>País: <small>{{pais.name}}</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" class="img-thumbnail" alt="">
      </div>
      <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <strong>Población</strong> {{pais.population | number}}
          </li>
          <li class="list-group-item">
            <strong>Código numérico</strong> {{pais.numericCode | number}}
          </li>
          <li class="list-group-item">
            <strong>Código alpha3</strong> {{pais.alpha3Code}}
          </li>
        </ul>
      </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
      <div class="col">
        <span
          class="badge bg-primary me-1"
          *ngFor="let trans of translations |keyvalue">{{trans.value}}</span>
      </div>
    </div>
  </div>
</ng-template>
